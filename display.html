<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<style>
    .container{
        background-color:black;
    }
    .display{

        height: 150px;
        width: 150px;
        margin: 20px 20px 20px 20px;
        text-align: center;
        border-radius: 10px;
        display: inline-block;
        
    }
    #Box1{
        background-color: orange;
    }
    #Box2{
        background-color: white; 
    }
    #Box3{
        background-color: green;
    }
</style>
<body>
    <div class="container">
        <div class="display" id="Box1">Box 1</div>
        <div class="display" id="Box2">Box 2</div>
        <div class="display" id="Box3">Box 3</div>
    </div>
</body>
</html>
