<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <Section class="navbar">
            <div class="nav">
                <div>
                    <h1>CodeX</h1>
                </div>
            </div>
    </Section>

    <section class="languages">
        <div>
            <div>
                <h2>Languages : </h2>
            </div>
            <div class="lang-img" style="display: flex; justify-content: space-evenly;">
                <img src="images/courses/java-14-logo.png" alt="">
                <img src="images/courses/Dart-logo.png" alt="">
                <img src="images/courses/Python-logo.png" alt="">
                <img src="images/courses/js-logo.png" alt="">
            </div>
            <div class="lang-title">
               <h6 id="java">Java</h6>
               <h6 id="dart">Dart</h6>
               <h6 id="python">Python</h6>
               <h6 id="javascript">Javascript</h6>       
            </div>
        </div>
    </section>

    <section class="framework">
        <div>
            <div>
                <h2>Frameworks : </h2>
            </div>
            <div class="frame-img" style="display: flex; justify-content: space-evenly;">
                <img src="images/courses/flutter-logo.png" alt="">
                <img src="images/courses/react-logo.png" alt="">
                <img src="images/courses/spring-logo.png" alt="">
                <img src="images/courses/hibernate-logo.png" alt="">
            </div>
            <div class="frame-title">
               <h6 id="flutter">Flutter</h6>
               <h6 id="react">React</h6>
               <h6 id="spring">Spring</h6>
               <h6 id="hibernate">Hibernate</h6>       
            </div>
        </div>
    </section>

    <section class="database">
        <div>
            <div>
                <h2>Database : </h2>
            </div>
            <div class="database-img" style="display: flex; justify-content: space-evenly;">
                <img src="images/courses/mysql-img.png" alt="">
                <img src="images/courses/mongodb.png" alt="">
                <img src="images/courses/oracle.png" alt="">
                <img src="images/courses/maria.png" alt="">
            </div>
            <div class="database-title">
               <h6 id="mysql">MySQL</h6>
               <h6 id="mongodb">MongoDB</h6>
               <h6 id="oracle">Oracle</h6>
               <h6 id="mariadb">MariaDB</h6>       
            </div>
        </div>
    </section>

</body>
</html>
